<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Filter through Contact List</title>
    <link rel="stylesheet" href="./style.css" />

  <body>

      <ul class="name-list">

        </li>

        <li class="collection-content"><a href="">anna</a></li>
        <li class="collection-content"><a href="">alan</a></li>
        <li class="collection-title">
          b
        </li>
        <li class="collection-content"><a href="">Babel</a></li>
        <li class="collection-content"><a href="">bell</a></li>
        <li class="collection-content"><a href="">ben</a></li>
        <li class="collection-title">
          c
        </li>
        <li class="collection-content"><a href="">Caleb</a></li>
        <li class="collection-content"><a href="">Ceicle</a></li>
      </ul>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
